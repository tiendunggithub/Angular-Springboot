<h2>Admin List</h2>
<table class="table table-stried">
    <thead>
        <tr>
            <th>id</th>
            <th>Name</th>
            <th>Username</th>
            <th>Password</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor=" let admin of admins">
            <td>{{admin.id}}</td>
            <td>{{admin.Name}}</td>
            <td>{{admin.Username}}</td>
            <td>{{admin.Pass}}</td>
        </tr>
    </tbody>
</table>
